services:
  - type: web
    name: mentor-ai
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 2
    envVars:
      - key: GROQ_API_KEY
        sync: false          # You will set this manually in Render dashboard
      - key: FLASK_SECRET_KEY
        generateValue: true  # Render auto-generates a secure random value
    autoDeploy: true         # Auto-deploy on every GitHub push
